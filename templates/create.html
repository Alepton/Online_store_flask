{% extends 'base.html'  %}

{% block title %}
Добавление товара
{% endblock %}

{% block content %}
    <h1>Добавление товара</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название товара"><br>
        <textarea name="description" id="description" class="form-control" placeholder="Введите описание товара"></textarea><br>
        <input type="number" name="price" id="price" class="form-control" placeholder="Введите цену товара"><br>
        <input type="submit" class="btn btn-primary" value="Добавить">
    </form>
{% endblock %}
